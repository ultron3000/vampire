<head>
  <meta charset="UTF-8">

  <style>
    :root {
      --primary: #e63946;
      --secondary: #f1faee;
      --dark: #1d3557;
      --light-dark: #457b9d;
      --bg: #0a0a0a;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: var(--bg);
      color: var(--secondary);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      padding: 20px 0;
      position: relative;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--primary), #ffcc00);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(230, 57, 70, 0.3);
    }
    
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 30px;
    }
    
    .search-container {
      position: relative;
      width: 100%;
      max-width: 600px;
    }
    
    .search-container i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--light-dark);
    }
    
    #searchBar {
      width: 100%;
      padding: 12px 20px 12px 45px;
      font-size: 1rem;
      border-radius: 30px;
      border: 2px solid var(--light-dark);
      background: rgba(29, 53, 87, 0.2);
      color: var(--secondary);
      transition: all 0.3s ease;
    }
    
    #searchBar:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(230, 57, 70, 0.5);
    }
    
    .filter-btn {
      padding: 10px 20px;
      background: rgba(29, 53, 87, 0.5);
      color: var(--secondary);
      border: 1px solid var(--light-dark);
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .filter-btn:hover, .filter-btn.active {
      background: var(--primary);
      border-color: var(--primary);
    }
    
    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
      padding: 10px;
      max-height: calc(100vh - 200px);
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--primary) var(--dark);
    }
    
    .movies::-webkit-scrollbar {
      width: 8px;
    }
    
    .movies::-webkit-scrollbar-track {
      background: var(--dark);
      border-radius: 10px;
    }
    
    .movies::-webkit-scrollbar-thumb {
      background-color: var(--primary);
      border-radius: 10px;
    }
    
    .movie {
      background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    
    .movie:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(230, 57, 70, 0.4);
    }
    
    .movie::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(230, 57, 70, 0.7), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .movie:hover::before {
      opacity: 0.3;
    }
    
    .movie img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      display: block;
    }
    
    .movie-info {
      padding: 15px;
    }
    
    .movie-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .movie-year {
      color: var(--light-dark);
      font-size: 0.9rem;
    }
    
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(230, 57, 70, 0.5);
      z-index: 100;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .movies {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
      }
      
      .movie img {
        height: 250px;
      }
    }
    
    @media (max-width: 480px) {
      .movies {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .movie img {
        height: 200px;
      }
    }

  </style>
</head>

const container = document.getElementById('movies');
let activeFilter = 'all';

function renderMovies(filter = 'all', searchTerm = '') {
  container.innerHTML = '';
  
  const filteredMovies = movies.filter(movie => {
    const matchesFilter = filter === 'all' || movie.category === filter;
    const matchesSearch = movie.title.toLowerCase().includes(searchTerm.toLowerCase());
    return matchesFilter && matchesSearch;
  });

  if (filteredMovies.length === 0) {
    container.innerHTML = '<div class="no-results">No movies found matching your criteria</div>';
    return;
  }

  filteredMovies.forEach((movie, index) => {
    const div = document.createElement('div');
    div.className = 'movie';
    div.setAttribute('data-category', movie.category);
    div.innerHTML = `
      <img src="${movie.image}" alt="${movie.title}" loading="lazy">
      <div class="movie-info">
        <div class="movie-title">${movie.title}</div>
        <div class="movie-year">${movie.year}</div>
      </div>
    `;
    div.onclick = () => {
      const url = `player.html?title=${encodeURIComponent(movie.title)}&video=${encodeURIComponent(movie.video)}&index=${index}`;
      window.location.href = url;
    };
    container.appendChild(div);
  });
}

// Initialize
renderMovies();

// Search functionality
document.getElementById('searchBar').addEventListener('input', function() {
  renderMovies(activeFilter, this.value);
});

// Filter buttons
document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', function() {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    this.classList.add('active');
    activeFilter = this.dataset.filter;
    renderMovies(activeFilter, document.getElementById('searchBar').value);
  });
});

// Theme toggle
const themeToggle = document.querySelector('.theme-toggle');
themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('light-theme');
  const icon = themeToggle.querySelector('i');
  if (document.body.classList.contains('light-theme')) {
    icon.classList.replace('fa-moon', 'fa-sun');
  } else {
    icon.classList.replace('fa-sun', 'fa-moon');
  }
});
